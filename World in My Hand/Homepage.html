	<style type="text/css">
		/*Loading動畫與特效*/
		h1.ld {
			font-weight: 900;
			font-size: 4.5em;
			color: white;
			width: 3em;
			height: 3em;
			font-family: sans-serif;
			text-align: center;
		}
		.ld .letters {
			position: absolute;
			left: 0;
			right: 0;
			margin: auto;
			top: 0;
			bottom: 0;
			height: 1em;
		}
		.ld .words {
			position: relative;
			z-index: 2;
			display: inline-block;
			line-height: 0.7em;
			right: -0.12em;
			top: -0.2em;
		}
		.ld .bang {
			font-size: 1.4em;
			top: auto;
			left: -0.06em;
		}
		.ld .circle {
			position: absolute;
			left: 0;
			right: 0;
			margin: auto;
			top: 0;
			bottom: 0;
		}
		.ld .circle-white {
			width: 3em;
			height: 3em;
			border: 2px dashed white;
			border-radius: 2em;
		}
		.ld .circle-dark {
			width: 2.2em;
			height: 2.2em;
			background-color: #4f7b86;
			border-radius: 3em;
			z-index: 1;
		}
		.ld .circle-dark-dashed {
			border-radius: 2.4em;
			background-color: transparent;
			border: 2px dashed #4f7b86;
			width: 2.4em;
			height: 2.4em;
		}
		.ld-div{
			width: 100%;
			height: 100%;
			background-color:  #98bec8;
			position: absolute;
			-webkit-user-select: none;
			animation-name: loading;
			animation-duration: 3.5s;
			animation-iteration-count:1;
			-webkit-animation-fill-mode:forwards;
		}
		@keyframes loading {
			0% {left: 0%;top:0%;}
			65% {left: 0%;top:0%;}
			100% {left: 0%;top:-150%;}
		}
		/*側邊標籤列與主頁面特效*/
		.st-content {
			height: 100%;
		}
		.st-content {
			overflow-y: scroll;
			background: white;
		}
		.st-content-inner {
			position: relative;
		}
		.st-container {
			position: relative;
			overflow: hidden;
		}
		.st-pusher {
			position: relative;
			left: 0;
			z-index: 99;
			-webkit-transition: -webkit-transform 0.5s;
			transition: transform 0.5s;
		}
		.st-pusher:after {
			position: absolute;
			top: 0;
			right: 0;
			width: 0;
			height: 0;
			background: rgba(0,0,0,0.2);
			content: '';
			opacity: 0;
			-webkit-transition: opacity 0.5s, width 0.1s 0.5s, height 0.1s 0.5s;
			transition: opacity 0.5s, width 0.1s 0.5s, height 0.1s 0.5s;
		}
		.st-menu-open .st-pusher:after {
			width: 100%;
			height: 100%;
			opacity: 1;
			-webkit-transition: opacity 0.5s;
			transition: opacity 0.5s;
		}
		.st-menu {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 100;
			visibility: hidden;
			width: 300px;
			height: 100%;
			background: white;
			-webkit-transition: all 0.5s;
			transition: all 0.5s;
		}
		.st-menu:after {
			position: absolute;
			top: 0;
			right: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.2);
			content: '';
			opacity: 1;
			-webkit-transition: opacity 0.5s;
			transition: opacity 0.5s;
		}
		.st-menu-open .st-menu:after {
			width: 0;
			height: 0; 
			opacity: 0;
			-webkit-transition: opacity 0.5s, width 0.1s 0.5s, height 0.1s 0.5s;
			transition: opacity 0.5s, width 0.1s 0.5s, height 0.1s 0.5s;
		}
		.st-menu ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.st-menu h2 {
			margin: 0;
			padding: 1em;
			color: rgba(0,0,0,0.4);
			text-shadow: 0 0 1px rgba(0,0,0,0.1);
			font-weight: 500;
			font-size: 28px;
		}
		.st-menu ul li a {
			display: block;
			padding: 1em 1em 1em 1.2em;
			outline: none;
			box-shadow: inset 0 -1px rgba(0,0,0,0.2);
			color: black;
			font-size: 20px;
			text-transform: uppercase;
			text-shadow: 0 0 1px rgba(255,255,255,0.1);
			letter-spacing: 1px;
			font-weight: 500;
			-webkit-transition: background 0.3s, box-shadow 0.3s;
			transition: background 0.3s, box-shadow 0.3s;
		}
		.st-menu ul li:first-child a {
			box-shadow: inset 0 -1px rgba(0,0,0,0.2), inset 0 1px rgba(0,0,0,0.2);
		}
		.st-menu ul li a:hover {
			background: rgba(0,0,0,0.2);
			box-shadow: inset 0 -1px rgba(0,0,0,0);
			color: black;
		}
		.st-effect-9.st-container {
			-webkit-perspective: 1500px;
			perspective: 1500px;
		}
		.st-effect-9 .st-pusher {
			-webkit-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}
		.st-effect-9.st-menu-open .st-pusher {
			-webkit-transform: translate3d(0, 0, -300px);
			transform: translate3d(0, 0, -300px);
		}
		.st-effect-9.st-menu {
			opacity: 1;
			-webkit-transform: translate3d(-100%, 0, 0);
			transform: translate3d(-100%, 0, 0);
		}
		.st-effect-9.st-menu-open .st-effect-9.st-menu {
			background-color: white;
			visibility: visible;
			-webkit-transition: -webkit-transform 0.5s;
			transition: transform 0.5s;
			-webkit-transform: translate3d(0, 0, 0);
			transform: translate3d(0, 0, 0);
		}
		.st-effect-9.st-menu:after {
			background-color: #4682B4;
			display: none;
		}

		button {

		}

		/*標題標籤*/
		.ul1 .a1{

			width: 250px;
			font-size: 25px;

		.li{

		}
		/*表格*/
		.table{
			border-top:5px #FFD382 solid;
			border-bottom:5px #ff8282 solid;
			background-color: #f1efe8;
			width: 1000px;
			-webkit-user-select: none;
		}
		tr{
			color: black;
			font-weight: 1000;
		}
		tr:hover{
			background: #001323;
			color: white;
		}
		/*Popup*/
		.popup {
			position: relative;
			display: inline-block;
			cursor: pointer;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		.popup .popuptext {
			visibility: hidden;
			width: 160px;
			background-color: #555;
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 8px 0;
			position: absolute;
			z-index: 1;
			bottom: 125%;
			left: 50%;
			margin-left: -80px;
		}
		.popup .popuptext::after {
			content: "";
			position: absolute;
			top: 100%;
			left: 50%;
			margin-left: -5px;
			border-width: 5px;
			border-style: solid;
			border-color: #555 transparent transparent transparent;
		}
		.popup .show {
			visibility: visible;
			-webkit-animation: fadeIn 1s;
			animation: fadeIn 1s;
		}
		@-webkit-keyframes fadeIn {
			from {opacity: 0;} 
			to {opacity: 1;}
		}
		@keyframes fadeIn {
				from {opacity: 0;}
			to {opacity:1 ;}
		}

	</style>

		})
		.add({

		})
		.add({
			targets: '.ld .circle-dark',

		})
		.add({

		})
		.add({

			offset: '-=1000'
		})

			targets: '.ld',
			opacity: 0,
			duration: 1000,
			easing: "easeOutExpo",

		});
		anime({
			targets: '.ld .circle-dark-dashed',

		});

		var click = document.querySelectorAll('div button');
		var menu = document.querySelector('#st-container');
		var pusher = document.querySelector('.st-pusher');
		var effect;
		for (var i = 0; i < click.length; i++) {
			click[i].addEventListener('click', addClass)
		}
		pusher.addEventListener('click', closeMenu);
		function addClass(e) {
  			effect = e.target.getAttribute('data-effect');
			menu.classList.toggle(effect);
			menu.classList.toggle('st-menu-open');
		}
		function closeMenu(el) {
  			if (el.target.classList.contains('st-pusher')) {
				menu.classList.toggle(effect);
				menu.classList.toggle('st-menu-open');
			} 
		}
